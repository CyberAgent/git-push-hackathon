<!--The content below is only a placeholder and can be replaced.-->
<header class="grid_full">
    <div id="header_container" class="grid_4 center_block">

        <h1 id="title" class="grid_1">
            <a href="/">{{ title }}</a>
        </h1>
        <h3 id="sub_title" class="grid_2">
            {{sub_title}}
        </h3>
        <app-token-checker id="app-token-checker" class="grid_1"></app-token-checker>

    </div>
</header>

<div class="hr_block grid_full"></div>
<div id="main" class="center_block grid_4">

    <div id="app-menu_container" class="grid_1">
        <div id="app-menu_outer">
            <app-menu></app-menu>
        </div>
    </div>
    <div id="router-outlet_container" class="grid_3">
        <div id="router-outlet_outer">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
<div class="hr_block grid_full"></div>

<footer></footer>
