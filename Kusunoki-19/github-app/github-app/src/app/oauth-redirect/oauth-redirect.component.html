<div *ngIf="this.apiService.access_token =='initial' ">
    アクセストークンを取得中です。
</div>
<div *ngIf="this.apiService.access_token !='initial'
&& this.apiService.access_token !='error'">
    アクセストークンを取得しました。<br>
    右上の「AccessTokenCheck」はページを更新すると、現在のアクセストークンを反映します。
</div>
<div *ngIf="this.apiService.access_token =='error' ">
    アクセストークンの取得に失敗しました。
</div>
