<div id="gist_area">
    <h3>All Gists</h3>
    <div id="input_container">Gist
        <div class="input_outer">
            <label>参照 User Name
                <input type="text" [(ngModel)]="userName">
            </label>
        </div>
        <div class="input_outer">
            <button (click)="reloadGists()">reload Gists</button>
        </div>
        <div class="input_outer">
            <label>
                表示中「gist{{readLimit*(page -1 ) + 1}}」～「gist{{readLimit*(page) + 1}}」
            </label>
        </div>
    </div>

    <div *ngFor="let gist of gists" class="gist_container">
        <div>
            <app-gist-single [gist]="gist"></app-gist-single>
        </div>
    </div>
</div>
